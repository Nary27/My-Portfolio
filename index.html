<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MY PORTFOLIO</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/body.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/balzss/luxbar/ae5835e2/build/luxbar.min.css">
  <link href="js/slick-theme.css" rel="stylesheet" type="text/css">
  <link href="js/slick.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript">
    $(function() {
      $("#luxbar").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>
</head>
<body>
  <header id="luxbar">  
  </header>

  <div id = "head-slideshow">
    <ul class="slider">
      <li><a href="#"><img src="images/laptop1.jpg" alt="image01" class="slider__images"></a></li>
      <li><a href="#"><img src="images/laptop2.jpg" alt="image02" class="slider__images"></a></li>
      <li><a href="#"><img src="images/iphone1.jpg" alt="image03"class="slider__images"></a></li>
      <li><a href="#"><img src="images/laptop3.jpg" alt="image04"class="slider__images"></a></li>
      <!-- <li><a href="#"><img src="images/test.png" alt="image05"></a></li> -->
      <!-- <li><a href="#"><img src="images/test.png" alt="image06"></a></li> -->
      <!-- <li><a href="#"><img src="images/test.png" alt="image07"></a></li> -->
    </ul>
  </div>
  
  
  
  

  <div id="contents-first">
		<div class="first-section">
			<div class="first-section__text">
				<h1>My Works</h1>
			</div>
			<div class="first-section__images">
				<div class="item">
					<!-- <a href="#" class="image-popup"> -->
					<img src="images/chat-space.png" alt="image" class="item-image" >
					<a href="#" class="item__images">
            <div class="mask">
              <div class="caption">Chat space<hr></div>
            </div>
          </a>
        </div>
        <div class="item">
					<!-- <a href="#" class="image-popup"> -->
					<img src="images/Furima.png" alt="image" class="item-image">
					<a href="#" class="item__images">
            <div class="mask">
              <div class="caption">FURIMA<hr></div>
            </div>
          </a>
        </div>
        <!-- <div class="item">
					<img src="images/test.png" alt="image" class="item-image">
					<a href="#" class="item__images">
            <div class="mask">
              <div class="caption">My app<hr></div>
            </div> -->
					</a>
        </div>
      </div>
    </div>
  </div>
  

  <div id="contents-second" >
    <div class="first-section">
			<div class="first-section__text">
				<h2>My Skills</h2>
      </div>
      <div class="first-section__items">
        <div class="skill-item">
          <img src="images/html_css-icon.JPG" alt="skill-image" class="skill-image">
          <div class="skill-content">
            <h3>HTML/CSS</h3>
            <div class= "skill-content__text">レスポンシブやSass、BEMを含め、基本的なコーディングは問題ございません。
            </div>
          </div>
          <div class="star-rating">
            <div class="star-rating-item" style="width:80%;"></div>
          </div>
        </div>
        <div class="skill-item">
          <img src="images/javascript-icon.png" alt="skill-image" class="skill-image">
          <div class="skill-content">
            <h3>Javascrip</h3>
            <div class= "skill-content__text">jQueryを使った動的な動作などができ、デザイン面での使用は問題ございません。
            </div>
          </div>
          <div class="star-rating">
            <div class="star-rating-item" style="width:50%;"></div>
          </div>        
        </div>
        <div class="skill-item">
          <img src="images/ruby-icon.png" alt="skill-image" class="skill-image">
          <div class="skill-content">
            <h3>Ruby</h3>
            <div class= "skill-content__text">Ruby on rails を使ってツイッター風アプリやフリマサイトのチーム開発経験もございます。
            </div>
          </div>
          <div class="star-rating">
            <div class="star-rating-item" style="width:50%;"></div>
          </div>        
        </div>
        <div class="skill-item">
          <img src="images/wordpress-icon.png" alt="skill-image" class="skill-image">
          <div class="skill-content">
            <h3>Wordpress</h3>
            <div class= "skill-content__text">サーバーインストールから、プラグインやテーマの変更など基本的な知識がございます。
            </div>
        </div>
        <div class="star-rating">
          <div class="star-rating-item" style="width:20%;"></div>
        </div>      
      </div>
        
      </div> 
    </div>
  </div>

  


  <div id="contents-third">
    <div class="first-section">
      <div class="first-section__text">
        <h1>Contact</h1>
      </div>
    </div>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSewD1UgEqgQCQho-rv5cmJFn5aoK4Z3MtUxsdSvL2BTtDwLPg/viewform?embedded=true" width="100%" height="947" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
  </div>
  





  <script src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/slick.min.js"></script>
  <script type="text/javascript">
  $('.slider').slick({
    autoplay: true, //自動再生
    dots: true, //ドットのナビゲーションを表示
    infinite: true, //スライドのループ有効化
    speed: 1000, //切り替えのスピード（小さくすると速くなる）
    fade: true, //フェードの有効化
    autoplaySpeed:2700,
    swipe: true,
    accessibility:true,
    arrows:true,
  });

  

  </script>
</body>
</html>
